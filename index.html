<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is she here yet? - Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Luxon for timezone handling -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

  <style>
    body {
      background: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    .dark-mode {
      background: #111;
      color: #f0f0f0;
    }

    .countdown-widget {
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: background 0.3s, border 0.3s;
    }

    .dark-mode .countdown-widget {
      background-color: #1e1e1e;
      border-color: #444;
    }

    .countdown-widget h2 {
      font-size: 1.1em;
      margin-bottom: 16px;
    }

    .countdown-time {
      font-size: 2em;
      font-weight: bold;
      color: #007bff;
    }

    .celebration {
      font-size: 2.5em;
      color: #e91e63;
      animation: pop 0.6s ease-in-out;
    }

    .dark-mode .celebration {
      color: #ff4081;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .timezone-info {
      margin-top: 20px;
      font-size: 1em;
      text-align: center;
      color: #444;
    }

    .dark-mode .timezone-info {
      color: #ccc;
    }

    .toggle-btn, .config-btn {
      position: absolute;
      top: 20px;
      background: none;
      border: 2px solid #007bff;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #007bff;
      transition: background 0.3s;
    }

    .toggle-btn:hover, .config-btn:hover {
      background-color: #007bff;
      color: white;
    }

    .dark-mode .toggle-btn,
    .dark-mode .config-btn {
      color: #00bfff;
      border-color: #00bfff;
    }

    .dark-mode .toggle-btn:hover,
    .dark-mode .config-btn:hover {
      background-color: #00bfff;
      color: black;
    }

    .toggle-btn {
      right: 20px;
    }

    .config-btn {
      left: 20px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .save-btn {
      background: #007bff;
      color: white;
    }

    .cancel-btn {
      background: #ccc;
      margin-left: 8px;
    }

    .dark-mode .modal-content {
      background: #1e1e1e;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <button class="config-btn" onclick="openModal()">ðŸ•“ Change Arrival Time</button>
  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“ Toggle Mode</button>

  <div class="countdown-widget" id="widget">
    <h2 id="target-label">Countdown to December 20, 2025<br>5:00 PM (Stockholm, GMT+2)</h2>
    <div class="countdown-time" id="countdown">Loading...</div>
  </div>

  <div class="timezone-info">
    <h3>Current Times</h3>
    <p>ðŸ•’ <strong>New York City, NY:</strong> <span id="newyork-time">Loading...</span></p>
    <p>ðŸ•’ <strong>Stockholm, SE:</strong> <span id="stockholm-time">Loading...</span></p>
  </div>

  <!-- Modal for changing time -->
  <div class="modal" id="arrivalModal">
    <div class="modal-content">
      <h3>Change Arrival Time (Stockholm Time)</h3>
      <input type="datetime-local" id="arrivalInput">
      <div>
        <button class="save-btn" onclick="saveArrivalTime()">Save</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Sound Effect -->
  <audio id="cheer-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_408d7e3cf8.mp3"></audio>

  <script>
    const { DateTime } = luxon;
    let hasCelebrated = false;

    // Load saved time or use default
    let saved = localStorage.getItem("arrivalTime");
    let targetTime = saved
      ? DateTime.fromISO(saved)
      : DateTime.fromObject(
          { year: 2025, month: 12, day: 20, hour: 17, minute: 0 },
          { zone: "Europe/Stockholm" }
        );

    function updateCountdown() {
      const now = DateTime.local();
      const diff = targetTime.diff(now, ['days', 'hours', 'minutes', 'seconds']).toObject();
      const countdownEl = document.getElementById("countdown");

      if (targetTime <= now && !hasCelebrated) {
        hasCelebrated = true;
        countdownEl.innerHTML = `ðŸŽ†âœ¨ <span class="celebration">Sheâ€™s here!</span> âœ¨ðŸŽ†`;
        launchConfetti();
        playSound();
      } else if (targetTime > now) {
        const d = Math.floor(diff.days);
        const h = Math.floor(diff.hours);
        const m = Math.floor(diff.minutes);
        const s = Math.floor(diff.seconds);
        countdownEl.innerText = `${d}d ${h}h ${m}m ${s}s`;
      }

      document.getElementById("newyork-time").innerText =
        now.setZone("America/New_York").toLocaleString(DateTime.DATETIME_MED_WITH_SECONDS);

      document.getElementById("stockholm-time").innerText =
        now.setZone("Europe/Stockholm").toLocaleString(DateTime.DATETIME_MED_WITH_SECONDS);

      document.getElementById("target-label").innerHTML =
        `Countdown to ${targetTime.toFormat("MMMM d, yyyy")}<br>${targetTime.toFormat("h:mm a")} (Stockholm, GMT+2)`;
    }

    // Modal controls
    function openModal() {
      const modal = document.getElementById("arrivalModal");
      modal.style.display = "flex";

      const localTime = targetTime.setZone("Europe/Stockholm");
      document.getElementById("arrivalInput").value = localTime.toFormat("yyyy-LL-dd'T'HH:mm");
    }

    function closeModal() {
      document.getElementById("arrivalModal").style.display = "none";
    }

    function saveArrivalTime() {
      const val = document.getElementById("arrivalInput").value;
      if (!val) return;

      const newTime = DateTime.fromISO(val, { zone: "Europe/Stockholm" });
      if (!newTime.isValid) {
        alert("Invalid date/time.");
        return;
      }

      targetTime = newTime;
      localStorage.setItem("arrivalTime", newTime.toISO());
      hasCelebrated = false;
      closeModal();
      updateCountdown();
    }

    // Effects
    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function playSound() {
      const sound = document.getElementById("cheer-sound");
      sound.play().catch(() => console.log("Autoplay prevented; click to enable sound."));
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Initialize
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
