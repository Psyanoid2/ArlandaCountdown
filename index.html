<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is he here yet?-Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          background: #fff;
          color: #000;
          font-family: 'Segoe UI', sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          transition: background 0.4s, color 0.4s;
        }

        .dark-mode {
          background: #111;
          color: #f0f0f0;
        }

        .countdown-widget {
          background-color: #f9f9f9;
          border: 2px solid #ddd;
          border-radius: 16px;
          padding: 30px 40px;
          max-width: 320px;
          text-align: center;
          box-shadow: 0 8px 20px rgba(0,0,0,0.05);
          transition: background 0.3s, border 0.3s;
        }

        .dark-mode .countdown-widget {
          background-color: #1e1e1e;
          border-color: #444;
        }

        .countdown-widget h2 {
          font-size: 1.1em;
          margin-bottom: 16px;
        }

        .countdown-time {
          font-size: 2em;
          font-weight: bold;
          color: #007bff;
        }

        .celebration {
          font-size: 2.5em;
          color: #e91e63;
          animation: pop 0.6s ease-in-out;
        }

        .dark-mode .celebration {
          color: #ff4081;
        }

        @keyframes pop {
          0% { transform: scale(0.8); opacity: 0; }
          50% { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); }
        }

        .toggle-btn {
          position: absolute;
          top: 20px;
          right: 20px;
          background: none;
          border: 2px solid #007bff;
          padding: 8px 14px;
          border-radius: 20px;
          font-weight: bold;
          cursor: pointer;
          color: #007bff;
          transition: background 0.3s;
        }

        .dark-mode .toggle-btn {
          color: #00bfff;
          border-color: #00bfff;
        }

        .toggle-btn:hover {
          background-color: #007bff;
          color: white;
        }

        .dark-mode .toggle-btn:hover {
          background-color: #00bfff;
          color: black;
        }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“ Toggle Mode</button>

<div class="countdown-widget" id="widget">
    <h2>Countdown to May 29, 2025<br>5:00 PM (UTC-6)</h2>
    <div class="countdown-time" id="countdown">Loading...</div>
</div>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Sound Effect -->
<audio id="cheer-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_408d7e3cf8.mp3"></audio>

<script>
    let hasCelebrated = false;

    function updateCountdown() {
      const now = new Date();
      const targetUTC = new Date(Date.UTC(2025, 4, 29, 23, 0, 0)); // 5PM UTC-6
      const diff = targetUTC - now;

      const countdownEl = document.getElementById("countdown");

      if (diff <= 0 && !hasCelebrated) {
        hasCelebrated = true;
        countdownEl.innerHTML = `ðŸŽ†âœ¨ <span class="celebration">He's here!</span> âœ¨ðŸŽ†`;
        launchConfetti();
        playSound();
        return;
      }

      if (diff > 0) {
        const seconds = Math.floor((diff / 1000) % 60);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function playSound() {
      const sound = document.getElementById("cheer-sound");
      sound.play().catch(e => {
        console.log("Autoplay prevented. Click anywhere to enable sound.");
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
